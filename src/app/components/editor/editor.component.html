<main>
    <section>
        <!-- METADATA VIEW -->
        <app-metadata-view *ngIf="showComponent('metadata')"> </app-metadata-view>
        <!-- END METADATA VIEW-->

        <!-- WYSIWYG VIEW -->
        <app-editor-view
            (selectNode)="setCurrentNode($event)"
            (toolbar)="setCurrentToolbar($event)"
            *ngIf="showComponent('wysiwyg')"
        >
        </app-editor-view>
        <!-- END WYSIWYG VIEW -->

        <!-- TEXT VIEW -->
        <app-text-view *ngIf="showComponent('text')"> </app-text-view>
        <!-- END TEXT VIEW -->
    </section>
    <!-- BREADCRUMBS -->
    <app-breadcrumb (selectNode)="setCurrentNode($event)"></app-breadcrumb>
    <!-- END BREADCRUMBS -->
</main>
<app-properties-area
    ngDraggable
    *ngIf="cConfigs && (showComponent('wysiwyg') || showComponent('ckeditor'))"
    [(configs)]="cConfigs"
    (updated)="saveClipboardConfigs($event)"
>
</app-properties-area>
<app-image-modal></app-image-modal>
