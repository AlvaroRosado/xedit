<nav id="xedit-taskbar" class="taskbar">
  <ul>
    <li>
      <button class="btn btn-default" (click)="load()">
        <span class="glyphicon glyphicon-open"></span>
      </button>
      <input style='position:absolute; left:-1000px' type="file" name="open_html" id="open_html" (change)="onFileSelect($event)">
    </li>
    <li>
      <button class="btn btn-default">
        <span class="glyphicon glyphicon-floppy-disk"></span>
      </button>
    </li>
    <li>
      <button class="btn btn-default" (click)="undo()" [disabled]="!previousAvailable()">
        <span class="glyphicon glyphicon-arrow-left"></span>
      </button>
    </li>
    <li>
      <button class="btn btn-default" (click)="redo()" [disabled]="!nextAvailable()">
        <span class="glyphicon glyphicon-arrow-right"></span>
      </button>
    </li>
    <li>
      <button class="btn btn-default" (click)="showComponent('wysiwyg')" [disabled]="isDisabledComponent('wysiwyg')">
        wysiwyg
      </button>
    </li>
    <li>
      <button class="btn btn-default" (click)="showComponent('form')" [disabled]="isDisabledComponent('form')">
        form
      </button>
    </li>
  </ul>
</nav>
