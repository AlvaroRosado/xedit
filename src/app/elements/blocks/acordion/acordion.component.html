<collapsible-list-item>
    <collapsible-header class="waves-effect" [ngClass]="{'open': isOpen}" (click)="toggle()">
        {{ title }}
    </collapsible-header>
    <collapsible-body [class]="className" [expanded]="false">
        <ng-content></ng-content>
    </collapsible-body>
</collapsible-list-item>
