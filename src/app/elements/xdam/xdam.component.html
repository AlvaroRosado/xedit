<ngx-smart-modal
    class="xe_modal xe_editor"
    #resourceModal
    identifier="resourceModal"
    [closable]="false"
    (onAnyCloseEventFinished)="resetModal()"
>
    <!-- {{ items | json }} -->
    <xdam-main
        #xdam
        [settings]="settings"
        [items]="items"
        [action]="action"
        [reset]="close"
        (onSearch)="sendSearch($event)"
        (onAction)="prepareAction($event)"
    ></xdam-main>
</ngx-smart-modal>
