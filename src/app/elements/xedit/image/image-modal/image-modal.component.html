<ngx-smart-modal
    class="xe_modal xe_editor"
    #imageModal
    identifier="imageModal"
    [closable]="false"
    (onDataAdded)="setFormData($event)"
    (onDataRemoved)="cleanFormData($event)"
>
    <div class="header xe_modal_content">Media Manager</div>
    <div class="body xe_modal_content">
        <edit-image
            *ngIf="hasImagePath()"
            [style]="size"
            [src]="imagePath()"
            [cropData]="cropData"
            (change)="imageData($event)"
        ></edit-image>
        <div class="xe_form_input">
            <label class="xe_label"> Enlace </label>
            <div class="xe_file">
                <input type="text" [(ngModel)]="file" />
                <button class="xe_btn" (click)="openMediaManager()"><fa-icon [icon]="searchIcon"></fa-icon></button>
            </div>
        </div>
        <div class="xe_form_input">
            <label class="xe_label"> Nombre </label>
            <label class="xe_input"> {{ fileName() }} </label>
        </div>
        <div class="xe_form_input">
            <label class="xe_label"> Ruta </label>
            <label class="xe_input"> {{ fileRoute() }} </label>
        </div>
        <div class="xe_form_input">
            <label class="xe_label"> Alternativo </label> <input class="xe_input" type="text" />
        </div>
        <div class="xe_form_input">
            <label class="xe_label"> Descripcion </label> <textarea class="xe_input"></textarea>
        </div>
    </div>
    <div class="footer xe_modal_content">
        <button class="xe_btn big" (click)="setImage(imageModal)">Aceptar</button>
        <button class="xe_btn big" (click)="closeModal(imageModal)">Cerrar</button>
    </div>
</ngx-smart-modal>
