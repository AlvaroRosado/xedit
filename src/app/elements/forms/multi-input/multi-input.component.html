<div>
    <ng-template [ngIf]="hasAttrNameValue" [ngIfElse]="name">
        <label>
            {{attrName}}
        </label>
    </ng-template>
    <ng-template #name>
        <input type="text" [value]="isEmptyValue(attrName)" (change)="setAttrName($event)">
    </ng-template>
    <span>:</span>
    <input type="text" [name]="attrName" [value]="isEmptyValue(attrValue)" (change)="changeValues($event)">
</div>
