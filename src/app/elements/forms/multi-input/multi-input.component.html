<div>
    <ng-template [ngIf]="hasAttrNameValue" [ngIfElse]="name">
        <label>
            {{attrName}}
        </label>
    </ng-template>
    <ng-template #name>
        <input type="text" [(ngModel)]="attrName" (change)="setAttrName(attrName)">
    </ng-template>
    <span>:</span>
    <input type="text" [name]="attrName" [(ngModel)]="attrValue" (change)="changeValues(attrName, attrValue)">
</div>
