<div [ngClass]="questionClass" [formGroup]="form">
  <label [attr.for]="question.key">{{ question.label }}</label>

  <div [ngSwitch]="question.controlType">

    <input 
      *ngSwitchCase="'text'" 
      [formControlName]="question.key"
      [id]="question.key" 
      [ngModel]="question.val" 
      [type]="question.type"
    >
    <input 
      *ngSwitchCase="'date'" 
      [formControlName]="question.key" 
      [id]="question.key" 
      [ngModel]="question.val | date:'yyyy-MM-dd'" 
      [type]="question.type"
    >

    <div *ngSwitchCase="'image'" class="question-img">
      <input
        [formControlName]="question.key"
        [id]="question.key"
        [ngModel]="question.val"
        [type]="text"  
      >
      <button (click)="clicked($event)"><i class="far fa-images"></i></button>
    </div>

    <textarea 
      *ngSwitchCase="'text-area'" 
      class="dam-textarea" 
      [formControlName]="question.key"
      [id]="question.key">{{ question.val }}
    </textarea>
    
    <ng-select
      class="dam-select"
      [id]="question.key"
      [(ngModel)]="question.val"
      *ngSwitchCase="'dropdown'"
      [formControlName]="question.key"
      [items]="question.options"
      bindValue='key'
      bindLabel='value'
      [multiple]='question.multi'ยบ
    >
    </ng-select>
    <ng-select
      class="dam-select"
      [id]="question.key"
      [ngModel]="question.val"
      *ngSwitchCase="'depdrop'"
      [formControlName]="question.key"
      [items]="question.options"
    >    
    </ng-select>
 
  </div> 
 
  <div class="errorMessage" *ngIf="!isValid">{{ question.label }} is required</div>
</div>
