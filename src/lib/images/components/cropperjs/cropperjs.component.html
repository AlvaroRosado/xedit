<div
    class="cropper"
    [ngStyle]="containerSize"
>
    <img
        #image
        id='image'
        [src]="src"
        (load)="loadCropper($event)"
    >
</div>
<div>
    <button (click)="cover()">
        cover
    </button>
    <button (click)="contain()">
        contain
    </button>
</div>
