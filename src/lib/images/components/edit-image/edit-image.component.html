<aside
    [ngStyle]="style"
>
    <cropperjs
        #image
        [src]="src"
        [options]="cropperOptions()"
        [containerSize]="cropperSettings().size"
        [cropbox]="cropperSettings().cropbox"
        [canvasData]="cropData"
        (change)="imageSettings($event)"
    ></cropperjs>
</aside>
